<tr data-trap-id="{{trapId}}">
  <td>{{trapName}}</td>
  <td>
    <div class="input-group">
      <span class="form-control">{{trapValue}}</span>
      <span class="input-group-addon">{{trapUnits}}</span>
    </div>
  </td>
  <td>
    <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
    </button>
  </td>
</tr>
